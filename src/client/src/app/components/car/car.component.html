<div>
  <h1>Car Management</h1>
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Color</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ car.brand }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.color }}</td>
      <td>{{ car.price }}</td>
      <td>
        <button class="btn btn-warning me-2" (click)="startEditCar(i)">Edit</button>
        <button class="btn btn-danger" (click)="deleteCar(car.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="editMode" class="card mt-4">
    <div class="card-body">
      <h5>Edit Car</h5>
      <form (ngSubmit)="saveEditedCar()">
        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input id="brand" [(ngModel)]="carToEdit.brand" name="brand" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input id="model" [(ngModel)]="carToEdit.model" name="model" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <input id="color" [(ngModel)]="carToEdit.color" name="color" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input id="price" [(ngModel)]="carToEdit.price" name="price" type="number" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
</div>
